language: cpp

cache:
  ccache: true
  apt: true
  timeout: 1000

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
      - QTVER=57
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env:
      - QTVER=57
    - os: osx
      osx_image: xcode8
      compiler: clang
    - os: osx
      osx_image: xcode8.1
      compiler: clang
    - os: osx
      osx_image: xcode8.2
      compiler: clang

before_install: |
  if [ "${TRAVIS_OS_NAME}" = linux ]; then
    sudo add-apt-repository --yes ppa:beineri/opt-qt${QTVER}-trusty
    sudo add-apt-repository --yes ppa:mc3man/trusty-media
    sudo add-apt-repository --yes ppa:dan-witt/gstreamer
    sudo apt-get update -qq
  elif [ "${TRAVIS_OS_NAME}" = osx ]; then
    brew update
    brew upgrade
  fi

install: |
  if [ "${TRAVIS_OS_NAME}" = linux ]; then
    sudo apt-get -y install pkg-config \
        linux-libc-dev \
        qt${QTVER}tools \
        qt${QTVER}declarative \
        qt${QTVER}svg \
        qt${QTVER}multimedia \
        libgstreamer-plugins-base1.0-dev \
        libpulse-dev \
        libjack-dev \
        libasound2-dev \
        libv4l-dev
  elif [ "${TRAVIS_OS_NAME}" = osx ]; then
    brew install \
        ccache \
        pkg-config \
        qt5 \
        ffmpeg \
        gstreamer \
        gst-plugins-base \
        pulseaudio \
        jack \
        libuvc
  fi

before_script: |
  if [ "${TRAVIS_OS_NAME}" = linux ]; then
    source /opt/qt${QTVER}/bin/qt${QTVER}-env.sh
    if [ "${CXX}" = g++ ]; then
      export QMAKESPEC=linux-g++
    elif [ "${CXX}" = clang++ ]; then
      export QMAKESPEC=linux-clang
    fi
  elif [ "${TRAVIS_OS_NAME}" = osx ]; then
    brew link --force qt5
    if [ "${CXX}" = g++ ]; then
      export QMAKESPEC=macx-g++
    elif [ "${CXX}" = clang++ ]; then
      export QMAKESPEC=macx-clang
    fi
  fi
script:
  - ports/ci/travis/build.sh

branches:
  only:
    - master

notifications:
  recipients:
    - hipersayan.x@gmail.com
  email:
    on_success: change
    on_failure: change
